- tab: "voeg_in_midden"
  testcases:
    - input: [1, 2, 3, 4]
      value: 99
      expected: [1, 2, 99, 3, 4]
    - input: [10, 20, 30]
      value: 5
      expected: [10, 5, 20, 30]
    - input: []
      value: 42
      expected: [42]
    - input: [7]
      value: 8
      expected: [8, 7]
    - input: [1, 2]
      value: 3
      expected: [1, 3, 2]
    - input: [1, 2, 3, 4, 5, 6]
      value: 0
      expected: [1, 2, 3, 0, 4, 5, 6]
    - input: [100, 200, 300, 400, 500]
      value: 250
      expected: [100, 250, 200, 300, 400, 500]
    - input: ["a", "b", "c", "d"]
      value: "x"
      expected: ["a", "b", "x", "c", "d"]
    - input: [True, False]
      value: null
      expected: [True, null, False]
    - input: [1.1, 2.2, 3.3]
      value: 4.4
      expected: [1.1, 4.4, 2.2, 3.3]
    - input: [1, 2, 3, 4, 5]
      value: 6
      expected: [1, 6, 2, 3, 4, 5]
    - input: [0]
      value: 1
      expected: [1, 0]
    - input: ["x", "y", "z"]
      value: "w"
      expected: ["x", "w", "y", "z"]
    - input: [1, 2, 3, 4, 5, 6, 7, 8]
      value: 9
      expected: [1, 2, 3, 4, 9, 5, 6, 7, 8]
