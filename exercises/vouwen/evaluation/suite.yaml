- tab: "groepeer_in_tuples"
  testcases:
    - expression: "groepeer_in_tuples([1, 2, 3, 4, 5, 6], 3)"
      stdout: "[(1, 2, 3), (4, 5, 6)]"
    - expression: "groepeer_in_tuples(['a', 'b', 'c', 'd', 'e'], 2)"
      stdout: "[('a', 'b'), ('c', 'd')]"
    - expression: "groepeer_in_tuples([10, 20, 30, 40, 50], 4)"
      stdout: "[(10, 20, 30, 40)]"
    - expression: "groepeer_in_tuples([1, 2, 3, 4, 5], 2)"
      stdout: "[(1, 2), (3, 4)]"
    - expression: "groepeer_in_tuples([1, 2, 3], 1)"
      stdout: "[(1,), (2,), (3,)]"
    - expression: "groepeer_in_tuples([], 3)"
      stdout: "[]"
    - expression: "groepeer_in_tuples([1, 2], 3)"
      stdout: "[]"
    - expression: "groepeer_in_tuples([1, 2, 3, 4, 5, 6, 7, 8], 4)"
      stdout: "[(1, 2, 3, 4), (5, 6, 7, 8)]"
    - expression: "groepeer_in_tuples(['x', 'y', 'z'], 2)"
      stdout: "[('x', 'y')]"
    - expression: "groepeer_in_tuples([1], 1)"
      stdout: "[(1,)]"
