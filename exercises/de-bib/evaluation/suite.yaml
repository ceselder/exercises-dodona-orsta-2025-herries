- tab: "voeg_gesorteerd_toe"
  testcases:
    - expression: voeg_gesorteerd_toe([], "Python")
      return: ["Python"]
    - expression: voeg_gesorteerd_toe(['Python'], "Algoritmen")
      return: ["Algoritmen", "Python"]
    - expression: voeg_gesorteerd_toe(['Algoritmen', 'Python'], "Data")
      return: ["Algoritmen", "Data", "Python"]
    - expression: voeg_gesorteerd_toe(['Algoritmen', 'Data', 'Python'], "Boek")
      return: ["Algoritmen", "Boek", "Data", "Python"]
