- tab: "ontvouw_tuples"
  testcases:
    - stdin: |
        [(7,), (8, 9), (10, 11, 12)]
      stdout: "[7, 8, 9, 10, 11, 12]\n"
    - stdin: |
        [(1, 2), (3, 4)]
      stdout: "[1, 2, 3, 4]\n"
    - stdin: |
        [(5,)]
      stdout: "[5]\n"
    - stdin: |
        []
      stdout: "[]\n"
    - stdin: |
        [(0, 1), (2,), (3, 4, 5)]
      stdout: "[0, 1, 2, 3, 4, 5]\n"
    - stdin: |
        [(1, 2, 3), (4,), (5, 6)]
      stdout: "[1, 2, 3, 4, 5, 6]\n"
    - stdin: |
        [(100,), (200, 300), (400, 500, 600)]
      stdout: "[100, 200, 300, 400, 500, 600]\n"
    - stdin: |
        [(1,)]
      stdout: "[1]\n"
    - stdin: |
        [()]
      stdout: "[]\n"
    - stdin: |
        [(1, 2), (), (3,)]
      stdout: "[1, 2, 3]\n"
    - stdin: |
        [(), (), ()]
      stdout: "[]\n"
    - stdin: |
        [(0,)]
      stdout: "[0]\n"
