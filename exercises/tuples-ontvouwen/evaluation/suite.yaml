- tab: "ontvouw_tuples"
  testcases:
    - expression: [(7, ), (8, 9), (10, 11, 12)]
      returns: [7, 8, 9, 10, 11, 12]
    - expression: [(1, 2), (3, 4)]
      returns: [1, 2, 3, 4]
    - expression: [(5, )]
      returns: [5]
    - expression: []
      returns: []
    - expression: [(0, 1), (2, ), (3, 4, 5)]
      returns: [0, 1, 2, 3, 4, 5]
    - expression: [(1, 2, 3), (4, ), (5, 6)]
      returns: [1, 2, 3, 4, 5, 6]
    - expression: [(100, ), (200, 300), (400, 500, 600)]
      returns: [100, 200, 300, 400, 500, 600]
    - expression: [(1, )]
      returns: [1]
    - expression: [()]
      returns: []
    - expression: [(1, 2), (), (3, )]
      returns: [1, 2, 3]
    - expression: [(), (), ()]
      returns: []
    - expression: [(0, )]
      returns: [0]
